<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bod{
            width: 100%;
            height: auto;
            background-color: #E3EBEE;
        }
        #bod>div{
            margin: auto;
            width: 80%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 10px;
        }
        #bod .cards{
            width: 24%;
            height: 30%;
            margin-top:2%;
            margin-right:2px;
            padding: 2px;
            
        }
        .upper{
            border: 1px solid white;
        }
        a>.upper>img{
            width: 100%;
            margin: auto;
            object-fit: fill;
        }
        .cards>.bottom{
            width: 100%;
            margin-top: -10px;
            height:200px;
            display: flex;
            justify-content: space-between;
            background-color: white;
        }

        .cards>.bottom>.workout-title>h1{
            font-size: 16px;
            line-height: 1.2em;
            font-weight: 400;
            margin: 1rem 1rem 0.5rem 1rem;
            text-rendering: optimizeLegibility;
        }

        .cards>.bottom>.workout-title>h2{
            font-size: 16px;
            font-weight: 400;
            text-rendering: optimizeLegibility;
            color: #4296cb;
            margin: 1rem 1rem 0.5rem 1rem;
  
        }

        .cards>.bottom>.schedule>div{
            font-size: 30px;
            margin-top: 5%;
            margin: .5rem ;
            text-align: center;
        }
        #btnwrapper{
            width: 20%;
            margin: auto;
        }

        .btn{
            margin: auto;
            background-color: #4296cb;
            color: #E3EBEE;
            padding: 10px;

        }
    </style>
</head>
<body>
    
</body>
<script src="Workout-Videos.js"></script>
</html>
